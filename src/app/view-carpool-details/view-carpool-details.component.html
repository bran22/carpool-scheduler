
<ng-container *ngIf="carpool$ | async as carpool">
  <div class="details-head">
    <app-mapbox [lat]="carpool.meetupPoint.geometry.coordinates[1]" [lon]="carpool.meetupPoint.geometry.coordinates[0]"></app-mapbox>
  </div>

  <div class="details-body">
    <h3>{{carpool.carpoolName}}</h3>
  </div>
</ng-container>
