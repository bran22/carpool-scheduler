
<p-menubar [model]="navigationMenu">
  <div>
    <ng-container *ngIf="displayName">Logged in as {{displayName}}</ng-container>
    <button *ngIf="isUserLoggedIn" pButton label="Log Out" icon="pi pi-sign-out" class="ui-button-secondary" (click)="onLogoutClick()"></button>
    <button *ngIf="!isUserLoggedIn" pButton label="Log In" icon="pi pi-sign-in" class="ui-button-info" (click)="onLoginClick()"></button>
  </div>
</p-menubar>
