<p-card>
  <div class="p-grid ride-card">

    <div class="p-col-2">
      <div class="date-block">
        <p>{{ride.rideDate.toDate() | date:'MMM'}}</p>
        <p class="date-block-day">{{ride.rideDate.toDate() | date:'d'}}</p>
        <p>{{ride.rideDate.toDate() | date:'yyyy'}}</p>
      </div>
    </div>

    <div class="p-col">
      <p>
        <strong>Confirmed Participants:&nbsp;</strong>
        <span *ngFor="let person of ride.confirmedParticipants">{{person.name}} </span>
      </p>
    </div>

  </div>
</p-card>
